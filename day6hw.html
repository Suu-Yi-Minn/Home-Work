    <div class="playground">
        <div class="console">
            <p class="title">String Method Playground</p>
            <div class="showbox" id="showbox"></div>
                <p class="label">Type Number for charAt, charCodeAt, includes, indexOf, lastIndexOf, startsWith, endsWith</p>
                <input type="string" class="numberbx" id="number" />
            <div class="methods">
                <button class="method" onclick="charAt();">charAt()</button>
                <button class="method" onclick="charCodeAt();">charCodeAt</button>

                <button class="method" onclick="endsWith();">endsWith()</button>
            </div>
        </div>
